<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考倒计时</title>
    <style>
        body {
            text-align: center;
        }
        
        #show {
            font-size: 100px;
        }
        
        h1,
        h5 {
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="show">
        <h5>距离2023年高考还有</h5>
        <h1>
            <div id="showtime"></div>
        </h1>
    </div>

    <p>*高考前一日倒计时为零</p>

    <script>
        var showtime = function() {
            var nowtime = new Date(), //获取当前时间
                endtime = new Date("2023/6/7"); //定义结束时间
            var lefttime = endtime.getTime() - nowtime.getTime(), //距离结束时间的毫秒数
                leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)) //计算天数
            if (leftd < 10) {
                leftd = "00" + String(leftd);
            } else if (leftd < 100) {
                leftd = "0" + String(leftd);
            }
            return leftd + "天"; //返回倒计时的字符串
        }
        var div = document.getElementById("showtime");
        div.innerHTML = showtime();
    </script>
</body>

</html>
