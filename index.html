    <p>*高考前一日倒计时为零</p>

    <script>
        var nowtime = new Date(), //获取当前时间
            endtime = new Date("2024/6/7"); //定义结束时间
        var lefttime = endtime.getTime() - nowtime.getTime(), //距离结束时间的毫秒数
            leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)) //计算天数

        ge = document.getElementById("ge");
        ge.firstChild.nodeValue = Math.trunc(leftd % 10);
        shi = document.getElementById("shi");
        shi.firstChild.nodeValue = Math.trunc(leftd / 10 % 10);
        bai = document.getElementById("bai");
        bai.firstChild.nodeValue = Math.trunc(leftd / 100);
    </script>
